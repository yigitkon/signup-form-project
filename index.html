<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="leftside">
        <div class="logopart">
            <img src="images/odin-lined.png">
            <div class="logo">ODIN</div>
        </div>
    </div>
    <div class="rightside">
        <div class="righttop">
            <h1>This is not a real online service
                Your know you need something like this in your live
                to help tou realize your deepest dreams. 
                Sign up <em>now</em> to get started.
            </h1>
            <br>
            <h1>You <em>know</em> you want to.</h1>
        </div>
        <div class="form">
            <h2>Let's do it!</h2>
            <form method="post">
                <ul>
                    <li>
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" id="firstname" name="firstName">
                    </li>
                    <li>
                        <label for="lastname">LAST NAME</label>
                        <input type="text" id="lastname" name="lastName">
                    </li>
                    <li>
                        <label for="mail">EMAIL</label>
                        <input type="email" id="mail" name="userEmail" required>
                    </li>
                    <li>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="userPhone">
                    </li>
                    <li>
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" name="userPassword" required>
                    </li>
                    <li>
                        <label for="confpwd">CONFIRM PASSWORD</label>
                        <input type="password" id="confpwd" name="userConfirmPassword" required>
                    </li>
                </ul>
                <div class="rightbottom">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <span>Log in</span></p>
                </div>
            </form>
        </div>

    </div>
</body>
</html>
